<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Números Aleatórios</title>
</head>
<body>
  <div class="container">
    <header>
      <h2 class="titulo">Números Aleátorios</h2>
      <p class="texto">digite o intervalo entre os números</p>
    </header>
    <section class="formulario">
      <form action="">
        <div class="numeroUm">
          <label for="">número inicial</label>
          <input id="num1" type="number" placeholder="digite número inicial">
        </div>
        <div class="numeroDois">
          <label for="">número final</label>
          <input id="num2" type="number" placeholder="digite número final">
        </div>  
      </form>
    </section>
    <footer>
      <button onclick="gerar();" class="botao">Gerar</button>
      <button class="botaoReset" onclick="resetar();">Reset</button>
      <h3 class="resultado"></h3>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
